<!DOCTYPE html>
<html lang="de">

 <head>
     <meta charset="utf-8">
     <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
     <title>Kostenrechner FCE</title>
     <link rel="stylesheet" meida="all" type="text/css" href="/css/style.css">
    <script type="module" src="index.js" ></script>
  

 </head>

 <body>
   
   <div class="main">
    <img src="/img/hintergrundbild2.jpg" alt="hintergrundbild">
    <img src="/img/info.PNG" alt="info-bild" id="info-bild">
    <div class="container">
        <div class="header">
            <div id="header-ueberschrift">Kostenberechnung der FCE-Komponeten</div>
            <a href="https://www.lbbw.de/">
                <img src="/img/LBBW_Logo_Weiss_sRGB.png" alt="lbbw-logo">
              </a>
        </div>

        <div class="col-1">
            <label>1. Produktvariante wählen:</label>
        </div>

        <div class="col-2">
            <div class="row-1">
                <label for="variante">Variante</label>
                <select name="variante"id="dropdown-variante" class="dropdown" required>
                    <option value="Server">Server</option>
                    <option value="Container">Container</option>
                    <option value="" disabled selected hidden>Bitte auswählen</option>
                 
                </select>
           </div>
        
           <div class="row-2">
                <label for="betriebssystem">Betriebssystem</label>
                <select name="betriebssystem" id="dropdown-betriebssystem" class="dropdown" required>
                    <option value="" disabled selected hidden>Bitte auswählen</option>
                    <option value="Windows 2016">Windows 2016</option>
                    <option value="Windows 2016 high availibility">Windows 2016 high availibility</option>
                    <option value="Windows 2019">Windows 2019</option>
                    <option value="Windows 2019 high availibility">Windows 2019 high availibility</option>
                    <option value="Red Hat Enterprise Linux 7">Red Hat Enterprise Linux 7</option>
                    <option value="Red Hat Enterprise Linux 7 high availibiity">Red Hat Enterprise Linux 7 high availibiity</option>
                    <option value="Red Hat Enterprise Linux 8">Red Hat Enterprise Linux 8</option>
                    <option value="Red Hat Enterprise Linux 8 high availibiity">Red Hat Enterprise Linux 8 high availibiity</option>
                    
                </select>
            </div>
    
            <div class="row-3">
                <label>Preis</label>
                <input class="preis" id="preis-produktvariante" type="text"name="preis" placeholder="€" disabled>
            </div>
        </div>
        <div class="col-3">
            <div class="row-1">
                <label for="service">Servicezeit</label>
                <select  name="service" id="dropdown-service" class="servicezeit" required>
                    <option value="" disabled selected hidden>Bitte auswählen</option>
                    <option value="SZ1 (Mo-Fr: 7:30-17:30)">SZ1 (Mo-Fr: 7:30-17:30)</option>
                    <option value="SZ2 (Mo-Fr: 7:00-21:00; Sa: 8:00-14:00)">SZ2 (Mo-Fr: 7:00-21:00; Sa: 8:00-14:00)</option>
                    <option value="SZ3 (Mo-So: 00:00-24:00 Uhr)">SZ3 (Mo-So: 00:00-24:00)</option>
                </select>
            </div>
            <div class="row-2">
                <label for="verfügbarkeit">Verfügbarkeit<i class="fas fa-info-circle" id="info-icon"></i></label>
        
                <select name="verfügbarkeit" id="verfügbarkeit-dropdown" class="dropdown" required>
                    <option value="" disabled selected hidden>Bitte auswählen</option>
                    <option value="V0">V0</option>
                    <option value="V1">V1</option>
                    <option value="V2">V2</option>
                    <option value="V3">V3</option>
                </select>
            </div>
        </div>  
        <div class="col-4">
            <label>2. Konfigurationsoptionen wählen:</label>
        </div>
        <div class="col-5">
            <div class="row-1">
                <label for="cpu-variante-dropdown">VCPU-Variante</label>
                <select name="cpu-variante-dropdown" id="cpu-variante-dropdown" class="dropdown" required>
                    <option value="VCPU">VCPU</option>
                    <option value="VCPU HA">VCPU HA</option>
                    <option value="" disabled selected hidden>Bitte auswählen</option>
                </select>
            </div>
            <div class="row-2">
                <label>Menge in Stück</label>
                <input id="input-cpu" type="number"name="menge" min="0" max="100" placeholder="0" required>
            </div>
            <div class="row-3">
                <label>Preis</label>
                <input class="preis" id="preis-cpu" type="text"name="preis" placeholder="€" disabled>
            </div>
        </div>
        <div class="col-6">
            <div class="row-1">
                <label for="dropdown-ram-variante">VRAM-Variante</label>
                <select name="dropdown-ram-variante" id="dropdown-ram-variante" class="dropdown" required>
                    <option value="" disabled selected hidden>Bitte auswählen</option>
                    <option value="VRAM">VRAM</option>
                    <option value="VRAM HA">VRAM HA</option>
                  </select>
            </div>
            <div class="row-2">
                <label for="ram-menge-dropdown">Menge in GB</label>
                <select name="ram-menge-dropdown" id="ram-menge-dropdown" class="dropdown-menge" required>
                    <option value="" disabled selected hidden>Bitte auswählen</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
                  </select>
            </div>
            <div class="row-3">
                <label>Preis</label>
                <input class="preis" id="preis-ram" type="text"name="preis" placeholder="€" disabled>
            </div>
        </div>
        <div class="col-7">
            <div class="row-1">
                <label for="storage-varinate-dropdown">Storage-Variante</label>
                <select name="storage-varinate-dropdown" id="storage-varinate-dropdown" class="dropdown" required>
                    <option value="" disabled selected hidden>Bitte auswählen</option>
                    <option value="High Performance Storage">High Performance Storage</option>
                    <option value="Performance Storage">Performance Storage</option>
                    <option value="Value Storage">Value Storage</option>
                  </select>
            </div>
            <div class="row-2">
                <label for="storage-menge-dropdown">Menge in GB</label>
                <select name="storage-menge-dropdown" id="storage-menge-dropdown" class="dropdown-menge" required>
                    <option value="" disabled selected hidden>Bitte auswählen</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512">512</option>
                  </select>
            </div>
            <div class="row-3">
                <label>Preis</label>
                <input class="preis" id="preis-storage" type="text"name="preis" placeholder="€" disabled>
            </div>
        </div>

        <div class="col-8">
            <div class="row-1">
                <button type="submit" id="button">Berechnen</button>
            </div>
            <div class="row-2">
                <button type="submit" id="button-hinzufügen">Hinzufügen</button>
            </div>
        </div>

        <div class="col-9">
            <div class="row-1">
                <label id="gesamtkosten">Gesamtkosten:</label>
            </div>

            <div class="row-2">
                <label>Preis pro Monat in €:</label>
                <input id="preis-pro-monat" type="text"name="preis-pro-monat" placeholder="€" disabled>  
            </div>

            <div class="row-3">
                <label>Preis pro Tag in €:</label>
                <input id="preis-pro-tag" type="text"name="preis-pro-tag" placeholder="€" disabled>
            </div>
        </div>
        

    </div>
        
   </div>

 </body>

</html>
